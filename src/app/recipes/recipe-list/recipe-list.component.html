<div class="row mr-0 ml-0 mb-4">
    <div class="col-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>

<div class="row m-0">
    <div class="col-3 list-group mr-3 ml-3 pt-4 pr-0 rounded-0" style="border-top: 1px solid gray;">
        <a href="#"
             class="list-group-item d-flex justify-content-between align-items-center text-decoration-none text-dark"
            *ngFor="let recipe of recipes">
            <div>
                <h4 class="font-weight-bold">
                    {{recipe.name}}
                </h4>
                <p class="mb-0">
                    {{recipe.description}}
                </p>
            </div>
            <span>
                <img [src]="recipe.imagePath"
                [alt]="recipe.name"
                class="img-fluid"
                style="max-height: 70px;">
            </span>
        </a>
    </div>
</div>
