<div *ngIf="recipe">
    <div class="row">
        <div class="col-12">
            <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 300px;" />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1 appTesting>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" appDropdown>
                    Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" dropdownMenu>
                    <li><a class="dropdown-item" (click)="addIngredientsToShoppingList()">To Shopping List</a></li>
                    <li><a class="dropdown-item">Edit Recipe</a></li>
                    <li><a class="dropdown-item">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">{{ recipe.description }}</div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item
                text-decoration-none text-dark
                list-group-item-action" style="cursor: pointer" *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}</li>
            </ul>
        </div>
    </div>
</div>
