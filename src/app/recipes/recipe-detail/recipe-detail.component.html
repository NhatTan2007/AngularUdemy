<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid"
        style="max-height: 300px;"/>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group" dropdown>
            <button class="btn btn-primary dropdown-toggle" dropdownToggle>
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" *bsDropdownMenu>
                <li><a href="#" class="dropdown-item">To Shopping List</a></li>
                <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
                <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">{{ recipe.description }}</div>
</div>
<div class="row">
    <div class="col-12">Ingredients</div>
</div>
