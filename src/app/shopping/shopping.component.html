<div class="row mr-0 ml-0">
    <div class="col-12">
        <div class="row">
            <div class="col-10">
                <app-shopping-list-edit (addIngredient)="addIngredient($event)"></app-shopping-list-edit>
                <hr />
                <app-shopping-list
                    *ngFor="let ingredient of ingredients"
                    [ingredient]="ingredient"
                ></app-shopping-list>
            </div>
        </div>
    </div>
</div>
